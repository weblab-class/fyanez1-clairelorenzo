<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <title>Outfit Generator</title>
    <link rel="stylesheet" href="suggest_outfit.css" />
  </head>

  <body>
    <div class="background">
      <div class="instructions">
        <br />
        <div>Click to add clothing item</div>
        <br />
      </div>
      <br /><br /><br /><br />
      <div class="middle-area">
        <div class="filters">
          <div class="filters-title">Preferences</div>
          <div class="filter_labels" id="weather-title">Temperature</div>
          <input id="Weather" class="filter" type='number' placeholder="Enter Here"></input>
          <div class="filter_labels">Material</div>
          <select name="Material" class="filter">
            <option>None</option>
            <option>test</option>
            <option>test</option>
            <option>test</option>
          </select>
          <div class="filter_labels">Style</div>
          <select name="Style" class="filter">
            <option>None</option>
            <option>test</option>
            <option>test</option>
            <option>test</option>
          </select>
          <div class="filter_labels">Filter</div>
          <select name="* filter *" class="filter">
            <option>None</option>
            <option>test</option>
            <option>test</option>
            <option>test</option>
          </select>
        </div>
        <div class="silhouettes-and-buttons">
          <div class="silhouettes">
            <div class="animate2">
                <button class="animate">
                    <img src="../pics/t-shirt-silhouette.png" class="shirt"/>
                    <div class="silhouette-text" id="tops-text">Tops</div>
                </button>
            </div>
            <div class="animate2">
                <button class="animate">
                    <img src="../pics/pants-silhouette.png" class="pants" />
                    <div class="silhouette-text" id="bottoms-text">Bottoms</div>
                </button>
            </div>
            <div class="animate2">
                <button class="animate">
                    <img src="../pics/running-shoe-silhouette.png" class="shoes" />
                    <div class="silhouette-text" id="shoes-text">Shoes</div>
                </button>
            </div>
            <div class="animate2">
                <button class="animate">
                    <img src="../pics/dress-silhouette.png" class="dress" />
                    <div class="silhouette-text" id="dresses-text">Dresses</div>
                </button>
            </div>
          </div>

          <br /><br /><br /><br /><br />
          <button class="suggest">Suggest Outfits!</button>
          <button class="reset">Reset</button>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    <script src="/bundle.js"></script>
  </body>
</html>
